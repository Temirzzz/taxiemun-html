<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/jorney-map.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="jorney__map">
      <!-- ----------------------------------- -->
      <div class="jorney__main__wrapper">
          <!-- ----------------------------------- -->
        <div class="jorney__main__input__wrapper">
            <div class="jorney__input__wrapper1">
                <div class="jorney__container">
                <p class="jorney__input__heading">Откуда:</p>
                <div class="jorney__input">
                    <img class="jorney__img" src="../img/locaton.png" alt="" />
                    <input
                    type="text"
                    placeholder="Напишите адрес отеля, дома..."
                    />
                </div>
                </div>

                <div class="jorney__container">
                <p class="jorney__input__heading">Экскурсия:</p>
                <div class="jorney__input">
                    <img class="jorney__img" src="../img/mini-map.png" alt="" />
                    <input type="text" placeholder="Выберите экскурсию" />
                    <img
                    class="jorney__arrow__img"
                    src="../img/arrow-down-gold.png"
                    alt=""
                    />
                </div>
                </div>
            </div>

            <div class="jorney__input__wrapper2">
                <div class="jorney__container">
                <p class="jorney__input__heading">Дата:</p>
                <div class="jorney__input_short">
                    <img class="jorney__img" src="../img/calendar.png" alt="" />
                    <input type="text" placeholder="05.08.2020" />
                </div>
                </div>
                <div class="jorney__container">
                <p class="jorney__input__heading">Время:</p>
                <div class="jorney__input_short">
                    <img class="jorney__img" src="../img/clock.png" alt="" />
                    <input type="text" placeholder="12:44 AM" />
                </div>
                </div>
                <div class="jorney__container">
                <p class="jorney__input__heading">Человек:</p>
                <div class="jorney__input_short">
                    <img class="jorney__img" src="../img/man.png" alt="" />
                    <input type="text" placeholder="2" />
                    <img
                    class="jorney__arrow__img_up"
                    src="../img/arrow-up-gold.png"
                    alt=""
                    />
                    <img
                    class="jorney__arrow__img_down"
                    src="../img/arrow-down-gold.png"
                    alt=""
                    />
                </div>
                </div>
            </div>

            <div class="jorney__input__wrapper3">
                <div class="jorney__container">
                <p class="jorney__input__heading">Дата:</p>
                <div class="jorney__input_short">
                    <img class="jorney__img" src="../img/sales.png" alt="" />
                    <input type="text" placeholder="ХХХХ-ХХХ_ХХХХ" />
                </div>
                </div>
                <button>Подобрать</button>
            </div>
            
  
        </div>
    <!-- ----------------------------------- -->
        <div class="jorney__map__wrapper">
            <div class="jorney__map__card jorney__map__card_exep">
            <img src="../img/city-foto.png" alt="" />
            <p class="jorney__map__card__item1">Иерусалим и Вифдеем</p>
            <p class="jorney__map__card__item2">
                Храм Рождества Христова, молочный Гро...
            </p>
            <p class="jorney__map__card__item3"><a href="#"></a>Выбрать</p>
            </div>
            <div class="jorney__map__card">
            <img src="../img/city-foto.png" alt="" />
            <p class="jorney__map__card__item1">Иерусалим и Вифдеем</p>
            <p class="jorney__map__card__item2">
                Храм Рождества Христова, молочный Гро...
            </p>
            <p class="jorney__map__card__item3"><a href="#"></a>Выбрать</p>
            </div>
            <img
            class="jorney__map__card__left-arrow"
            src="../img/huge-left-arrow.png"
            alt=""
            />
            <img
            class="jorney__map__card__right-arrow"
            src="../img/huge-right-arrow.png"
            alt=""
            />
        </div>
        <!-- ----------------------------------- -->
    </div>
  </body>
</html>
